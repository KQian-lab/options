apiVersion: apps/v1
kind: Deployment
metadata:
  name: options-cache-deployment
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: options-cache
  template:
    metadata:
      labels:
        app: options-cache
    spec:
      containers:
      - name: options-cache
        image: artifacts.tekuro.io/cache:7c4ec8c99e7946e3c883c881575a839e2b36bc77
        ports:
        - containerPort: 8080
        env:
        - name: REDIS_HOST  
          value: redis-master.redis.svc.cluster.local  # Full Redis service DNS
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD  # Adding Redis password from the secret
          valueFrom:
            secretKeyRef:
              name: redis  # The name of the secret
              key: redis-password  # The key within the secret
              optional: false
      imagePullSecrets:
        - name: regcred  # For pulling the image from a private registry
